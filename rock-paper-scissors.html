<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SCISSORS</title>
</head>
<body>
    <div class="header">
        <div class="header-text">Rock-paper-scissors game</div>
    </div> 
    <div class="game-window">
        <div class="controls">
            <div class="icon-and-button">
                <img class="icon" src="./images/rock.png" alt="rock-icon">
                <button id="rock-btn">ROCK</button>
            </div>
            <div class="icon-and-button">
                <img class="icon" src="./images/paper.png" alt="paper-icon">
                <button id="paper-btn">PAPER</button>
            </div> 
            <div class="icon-and-button">
                <img class="icon" src="./images/scissors.png" alt="scissors-icon">
                <button id="scissors-btn">SCISSORS</button>  
            </div>
        </div>
        <div id="results">
        </div>
    </div>
    <div class="footer">
        <h6><a href="https://www.vecteezy.com/free-vector/rock-paper-scissors">Rock Paper Scissors Vectors by Vecteezy</a></h6>
    </div>

<script src="code.js"></script> 
</body>
</html>
